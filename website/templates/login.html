{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<!-- Signup Form -->
<form method="post">
    <h3 align="center"> Login </h3>

    <!-- For email address -->
    <div class="form-group">
        <label for="email">
            Email Address
        </label>
        <!-- "name=" is what we get the value from user and pass to backend-->
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <br>
    <!-- for password -->
    <div class="form-group">
        <label for="password1">
            Password
        </label>
        <!-- "name=" is what we get the value from user and pass to backend-->
        <input type="password" class="form-control" id="password1" name="password" placeholder="Password">
    </div>
<br>
<!-- submit button-->
<button type="submit" class="btn btn-primary"> Login </button>

<br>
<a href="/sign-up" id="signUp">New User? Signup here</a>
</form>


{% endblock %}
